# Regression tests
# To include the pages in /_tests in the local build, run jekyll with the option
# --config _config.yml,_config_dev.yml,_tests.yml

# Define Jekyll collections
collections:
  tests:
    permalink: "/:collection/:path:output_ext"
    output: true
  components_header:
    permalink: "/:collection/:path:output_ext"
    output: true
  components_layout:
    permalink: "/:collection/:path:output_ext"
    output: true
  components_main:
    permalink: "/:collection/:path:output_ext"
    output: true
  components_smarty:
    permalink: "/:collection/:path:output_ext"
    output: true
  components_smarty:
    permalink: "/:collection/:path:output_ext"
    output: true

just_the_docs:
  collections:
    tests:
      name: Tests
      nav_exclude: false
      nav_fold: true
      search_exclude: true
    components_header:
      name: Test Collection 1
      nav_exclude: false
      nav_fold: true
      search_exclude: true
    components_layout:
      name: Test Collection 2
      nav_exclude: false
      nav_fold: true
      search_exclude: false
    components_main:
      name: Test Collection 3
      nav_exclude: false
      nav_fold: false
      search_exclude: true
    components_smarty:
      name: Test Collection 4
      nav_exclude: true
      search_exclude: false
    components_templates:
      name: Test Collection 5
      nav_exclude: true
      search_exclude: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "tests"
    values:
      layout: "default"

